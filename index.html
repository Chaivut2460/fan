<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>พัดลมหมุนฐานรอบหัว</title>
  <style>
    body {
      background: #f0f8ff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    .fan-container {
      position: relative;
      width: 300px;
      height: 450px;
      margin: 0 auto;
    }

    /* หัวพัดลม */
    .fan-head {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 160px; /* ปรับขนาดให้เหมาะกับฐาน */
      z-index: 2;
    }

    /* กล่องที่หมุนฐาน */
    .rotating-base {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      transform-origin: 50% 160px; /* ตำแหน่งกลางหัวพัดลม */
      animation: spin 0s linear infinite;
      z-index: 1;
    }

    /* ตัวฐานที่อยู่ใน rotating container */
    .fan-base {
      position: absolute;
      top: 230px; /* ขยับให้อยู่ใต้หัว */
      left: 50%;
      transform: translateX(-50%);
      width: 100px; /* ให้เท่ากับหัว */
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    .controls {
      margin-top: 40px;
    }

    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #66c2ff;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #4da6e8;
    }
  </style>
</head>
<body>

  <h1>พัดล้ม</h1>

  <div class="fan-container">
    <img src="fan_head.png" alt="หัวพัดลม" class="fan-head">
    <div class="rotating-base" id="rotatingBase">
      <img src="fan_base.png" alt="ฐานพัดลม" class="fan-base">
    </div>
  </div>

  <div class="controls">
    <button onclick="setSpeed(0)">0</button>
    <button onclick="setSpeed(1)">1</button>
    <button onclick="setSpeed(2)">2</button>
    <button onclick="setSpeed(3)">3</button>
     <button onclick="setSpeed(4)">MAX</button>
  </div>

  <script>
    const rotatingBase = document.getElementById("rotatingBase");

    function setSpeed(level) {
      let duration;
      switch(level) {
        case 0: duration = 0; break;
        case 1: duration = 5; break;
        case 2: duration = 2; break;
        case 3: duration = 0.7; break;
        case 4: duration = 0.01; break;
      }
      rotatingBase.style.animationDuration = duration + "s";
    }
  </script>

</body>
</html>
