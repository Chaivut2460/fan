<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ฐานหมุนรอบโครง</title>
  <style>
    body {
      background: #f0f8ff;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    .fan-container {
      position: relative;
      width: 300px;
      height: 450px;
      margin: 0 auto;
    }

    .fan-frame {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      z-index: 2;
    }

    .fan-blade {
      position: absolute;
      top: 135px;
      left: 51%;
      transform: translateX(-50%);
      width: 140px;
      z-index: 3;
    }

    .rotating-base {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      transform-origin: 50% 200px; /* จุดหมุนอยู่กลางโครง */
      animation: orbit 0s linear infinite;
      z-index: 1;
    }

    .fan-base {
      position: absolute;
      top: 270px; /* ให้ฐานห่างจากศูนย์กลาง */
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
    }

    @keyframes orbit {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    .controls {
      margin-top: 40px;
    }

    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #66c2ff;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #4da6e8;
    }
  </style>
</head>
<body>

  <h1>พัดล้ม</h1>

  <div class="fan-container">
    <img src="fan_frame.png" alt="โครงพัดลม" class="fan-frame">
    <img src="fan_blade.png" alt="ใบพัด" class="fan-blade">

    <div class="rotating-base" id="rotatingBase">
      <img src="fan_base.png" alt="ฐานพัดลม" class="fan-base">
    </div>
  </div>

  <div class="controls">
    <button onclick="setSpeed(0)">หยุด</button>
    <button onclick="setSpeed(1)">เบา</button>
    <button onclick="setSpeed(2)">กลาง</button>
    <button onclick="setSpeed(3)">แรง</button>
    <button onclick="setSpeed(4)">MAX</button>
  </div>

  <script>
    const rotatingBase = document.getElementById("rotatingBase");

    function setSpeed(level) {
      let duration;
      switch(level) {
        case 0: duration = 0; break;
        case 1: duration = 3; break;
        case 2: duration = 2.5; break;
        case 3: duration = 0.5; break;
        case 4: duration = 0.1; break;
      }
      rotatingBase.style.animationDuration = duration + "s";
    }
  </script>

</body>
</html>
